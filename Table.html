<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        TABLE
    </title>
    <style>
       table {
        width: 300px;
        height: 200px;
        border: 2px solid red;
        border-collapse: collapse;
       }
       td,th{
        border: 2px solid red;
       }
       tr{
        text-align: center;
       }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>NAME</th>
            <th>ID</th>
            <th colspan="2">BATCH</th>
        </tr>
    </thead>
    <tbody> 
    <tr>
        <td rowspan="2">Arnab</td>
        <td>221-115-068</td>
        <td>56</td>
        <td>57</td>
    </tr>
    <tr>
        
        <td>221-115-076</td>
        <td>56</td>
        <td>57</td>
    </tr>
 
    
    <tr>
        <td>Razib</td>
        <td>221-115-075</td>
        <td>56</td>
        <td>57</td>
    </tr>
    </tbody>
    </table>
    
</body>
</html>
